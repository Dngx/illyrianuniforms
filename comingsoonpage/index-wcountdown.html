<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon - School Uniforms</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #111827;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0 30px;
    }

    .countdown {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: center;
    }

    .countdown div {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .countdown span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
    }

    .countdown label {
      font-size: 0.8rem;
      color: #6b7280;
    }

    input[type="email"] {
      padding: 10px;
      width: 250px;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .socials {
      margin-top: 30px;
    }

    .socials a {
      margin: 0 10px;
      text-decoration: none;
      color: #2563eb;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>School Uniforms</h1>
  <p>Our new website is coming soon. Stay tuned!</p>

  <div class="countdown">
    <div>
      <span id="days">00</span>
      <label>Days</label>
    </div>
    <div>
      <span id="hours">00</span>
      <label>Hours</label>
    </div>
    <div>
      <span id="minutes">00</span>
      <label>Minutes</label>
    </div>
    <div>
      <span id="seconds">00</span>
      <label>Seconds</label>
    </div>
  </div>

  <form onsubmit="event.preventDefault(); alert('Thanks for subscribing!');">
    <input type="email" placeholder="Enter your email" required />
    <br />
    <button type="submit">Notify Me</button>
  </form>

  <div class="socials">
    <a href="#" title="Facebook">Facebook</a>
    <a href="#" title="Instagram">Instagram</a>
    <a href="#" title="Twitter">Twitter</a>
  </div>

  <script>
    // Countdown timer script
    const launchDate = new Date("2025-08-01T00:00:00").getTime();

    const timer = setInterval(function () {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor(
        (distance % (1000 * 60 * 60)) / (1000 * 60)
      );
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;

      if (distance < 0) {
        clearInterval(timer);
        document.querySelector(".countdown").innerHTML =
          "<p>We are live now!</p>";
      }
    }, 1000);
  </script>
</body>
</html>
