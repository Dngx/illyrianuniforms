<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon - School Uniforms</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #111827;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    input[type="email"] {
      padding: 10px;
      width: 250px;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #0e2c06;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .socials {
      margin-top: 30px;
    }

    .socials a {
      margin: 0 10px;
      text-decoration: none;
      color: #0e2c06;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Brand Logo -->
  <img src="/comingsoonpage/illyrian-logo.png" alt="School Uniforms Logo" class="logo" />

  <h1>Illyrian Uniforms</h1>
  <p>Our new website is coming soon. Stay tuned!</p>

  <!-- Email Subscription -->
  <form onsubmit="event.preventDefault(); alert('Thanks for subscribing!');">
    <input type="email" placeholder="Enter your email" required />
    <br />
    <button type="submit">Notify Me</button>
  </form>

  <!-- Social Media Links -->
  <div class="socials">
    <a href="#" title="Facebook">Facebook</a>
    <a href="#" title="Instagram">Instagram</a>
    <a href="#" title="Twitter">Twitter</a>
  </div>

</body>
</html>
